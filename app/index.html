<!DOCTYPE html>
<html>
<head>
  <title>Ethereum Votes App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12"><h1 class="text-center">Ethereum Votes App</h1><hr></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 c0l-lg-12">
        <ul class="nav nav-tabs">
          <li><a href="#add" data-toggle="tab">Adicionar Candidato</a></li>
          <li><a href="#vote" data-toggle="tab">Votar</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="tab-content">
        <div class="tab-pane fade" id="add">
          <form>
            <div class="col-xs-12 col-md-12 col-lg-12" style="margin-top:20px">
              <div class="form-group">
                <label for="candidate">Nome do candidato</label>
                <input type="text" id="candidate" class="form-control" placeholder="Nome do Candidato" />
              </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="form-group">
                <a href="#" onclick="addCandidate()" class="btn btn-primary">Adicionar Candidato</a>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="vote">
            <div class="col-md-12 col-xs-12 col-lg-12">
                <div><h2>Candidatos</h2></div>
                <table id="lista-candidatos" class="table table-responsive table-striped">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Votos</th>
                      <th>Votar</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="alert alert-warning text-center" id="hash-transacao">
                    Hash da última transação
                  </div>
                </div>
            </div>
        </div>
      </div>
        
    </div>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./app.js"></script>
</html>
